<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
          <ul>
            <li>
              <a href="#">Home</a>
              <a href="#">About Us</a>
              <a href="#">Rooms</a>
            </li>
          </ul>
          <img src="images/logo.png" class="logo">
          <ul>
            <li>
              <a href="#">Gallery</a>
              <a href="#">Facilities</a>
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </div>
    </div>
    <div class="subbanner">
        <div>
           <img src="images/hero section.jpg" class="hero-image">
          <div class="hero-text">
           <h1>Contact Us</h1>
            Home / Contact Us
          </div>
        </div>
     </div>
    </div>
      <div class="contactform" style="display: flex; flex-direction: column; justify-content: center; align-items: center; ">
          <div style="text-align:center;">
             <h2>Get In Touch</h2>
          </div>
            <div class="boxes">
                <div class="first">
                 <p>First Name</p>
                 <input type="text" name="firstname" placeholder="Your First Name" style="width: 308px; height: 40px;" >
                </div>&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="first">
                 <p>Last Name</p>
                 <input type="text" name="lastname" placeholder="Your Last Name" style="width: 308px;  height: 40px;" >
                </div>
            </div>
            <div class="boxes">
                <div>
                 <p>Phone</p>
                 <input type="text" name="address" placeholder="Your Phone Number" style="width: 308px;  height: 40px;" >
                </div>&nbsp;&nbsp;&nbsp;&nbsp;
                <div>
                 <p>Email</p>
                 <input type="tel" name="phone" placeholder="Your Email" style="width: 308px;  height: 40px;" >
                </div> 
          </div>
          <div class="boxes">
               <div>
                   <p>Message</p>
                   <textarea name="message" cols="84" rows="10" placeholder="Your Message..."></textarea>
               </div>
          </div>
           <div>

             <button type="submit" name="submit_btn">Submit</button> 
            </div>
      </div>
    </div>
    <div>
        <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d253.58772077144357!2d84.43199278615481!3d27.67955449064257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3994fb2ebec38d09%3A0x56c054fcbb9ab79f!2sSita%20Collection!5e0!3m2!1sen!2snp!4v1707329814954!5m2!1sen!2snp" width="1440" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"</p>
    </div>
</body>
</html>
